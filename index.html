<!DOCTYPE html>
<html>
<head>
    <title>Period Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Period Tracker</h1>
        <form id="period-form">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" required>
            <button type="submit">Save</button>
        </form>
        <div id="period-history">
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAF6hzh5NZNO4JWs77WYsNmQBVGsGuZfzc",
            authDomain: "track-my-period.firebaseapp.com",
            projectId: "track-my-period",
            storageBucket: "track-my-period.appspot.com",
            messagingSenderId: "963629924186",
            appId: "1:963629924186:web:de3d1cfc765180b76e3d63",
            measurementId: "G-S99Z27G8WF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('period-form');
            const historyList = document.getElementById('history-list');
            const userIdentifier = 'your_wife_specific_identifier'; // Use a fixed identifier for your wife's data

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const startDate = document.getElementById('start-date').value;
                if (startDate) {
                    await savePeriod(startDate);
                    displayHistory();
                }
            });

            async function savePeriod(startDate) {
                try {
                    await addDoc(collection(db, 'periods'), {
                        userId: userIdentifier,
                        startDate: startDate,
                        createdAt: new Date()
                    });
                    console.log('Period saved successfully');
                } catch (error) {
                    console.error('Error saving period: ', error);
                }
            }

            async function displayHistory() {
                historyList.innerHTML = '';
                const q = query(
                    collection(db, 'periods'),
                    where('userId', '==', userIdentifier),
                    orderBy('createdAt', 'desc')
                );
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const listItem = document.createElement('li');
                    listItem.textContent = `Start Date: ${data.startDate}`;
                    historyList.appendChild(listItem);
                });
            }

            // Initial display of history
            displayHistory();
        });
    </script>
</body>
</html>
